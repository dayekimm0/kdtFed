<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* box-sizing: border-box; */
      }
      #container {
        width: 100px;
        min-width: 800px;
        height: 200px;
        main {
          width: 100%;
          height: 50%;
          border: 5px solid #f00;
          p {
            height: 300px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <main>
        <h1>Hello world</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit nisi
          ea beatae, laborum esse, molestiae adipisci dignissimos autem possimus
          deleniti debitis repellat commodi tempore eaque quidem aliquam eos,
          saepe sunt?
        </p>
      </main>
    </div>
  </body>
</html>
